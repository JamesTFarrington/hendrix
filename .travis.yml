language: python
env:
  - TOXENV=py27
  - TOXENV=pypy
install:
  - pip install tox
notifications:
  email:
    recipients:
      - info@slashrootcafe.com
    on_success: change
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#hendrix"
    template:
      - "%{repository_slug} (%{branch} - %{commit} - %{commit_message} - %{author} - %{message})"
      - "Build details: %{build_url}"
      - "Result: %{result}"
    use_notice: true
script: tox
